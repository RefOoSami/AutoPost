name: facebook-autopost
service:
  name: facebook-autopost-service
  type: web
  env:
    - name: PYTHON_VERSION
      value: "3.11.7"
    - name: PORT
      value: "5000"
  ports:
    - port: 5000
      protocol: http
  routes:
    - path: /
      protocol: http
  scaling:
    min: 1
    max: 3
  healthcheck:
    path: /health
    port: 5000
    initial_delay_seconds: 30
    interval_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3 